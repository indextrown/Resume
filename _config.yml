        border:
          no # Value of `weak` will display a weak border below this item. # Any
          # other value (or no value) means no border will be displayed
        title: 하루한컷
        link: https://coderounge.example
        link_text: 하루한컷 방문하기
        additional_links:
          - title: Github
            icon: fab fa-github
            url: https://github.com/example/coderounge
        quote: >
          하루에 한 장의 사진으로 가족과 일상을 공유하는 서비스
        description: | # this will include new lines to allow paragraphs
          - 제네릭 Firebase CRUD 추상화로 데이터 접근 로직 중복 제거 및 Repository 구조 단순화
          - App Group 기반 데이터 공유 구조로 앱·위젯 간 프로세스 분리 제약 해결

      - layout: left
        border:
          no # Value of `weak` will display a weak border below this item. # Any
          # other value (or no value) means no border will be displayed
        title: 음메요
        link: https://coderounge.example
        link_text: 음메요 방문하기
        additional_links:
          - title: Github
            icon: fab fa-github
            url: https://github.com/team-RETI/EUMMEYO
        quote: >
          음성 -> 메모 -> 요약 서비스
        description: | # this will include new lines to allow paragraphs
          - 텍스트·음성 기록을 단일 모델로 관리하는 데이터 구조 설계
          - 외부 API(GPT) 연동 결과를 화면 상태로 안정적으로 반영하는 비동기 처리 구현
          - MVVM + Clean Architecture 적용으로 기능 확장에 대비한 구조 구성

