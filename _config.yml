about_content: | # this will include new lines to allow paragraphs
  SwiftUI, UIKit, RxSwift, 클린 아키텍처 등을 사용하여 4개의 iOS 앱을 개발하였습니다. 

  기획부터 출시까지 직접 주도하며, 단순 구현을 넘어 문제를 재정의하고 구조적으로 해결하는 습관을 길렀습니다.

  이 과정에서 얻은 탄탄한 기본기와 집요함은 저의 가장 큰 무기입니다.

  꾸준한 성장을 위해 1일 1커밋 활동과 기술 블로그에 공부 내용을 정리하는 습관을 유지하며 더 나은 iOS 개발자로 성장하고 있습니다.

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border:
          no # Value of `weak` will display a weak border below this item. # Any
          # other value (or no value) means no border will be displayed
        title: 팝팡
        link: https://github.com/team-PopPang/PopPang-iOS
        link_text: 팝팡 레포지토리
        additional_links:
          - title: Github
            icon: fab fa-github
            url: https://github.com/example/poppang
        quote: >
          팝업스토어 키워드 알림 서비스
        description: | # this will include new lines to allow paragraphs
          - Equatable 기반 SwiftUI diffing 제어로
            View body 호출량을 약 80% 감소
          - 반복적인 Equatable 동등성 연산자 구현 부담을 줄이기 위해
            [AutoEquatable]() 매크로 구현
          - withThrowingTaskGroup 기반 병렬 API 호출로
            초기 로딩 시간 1.2초 → 0.7초로 단축

        # - Equatable 채택 시 반복되는 동등성 연산자 구현 부담을 줄이기 위해
        # [AutoEquatable]() 매크로 구현

      # - SwiftUI diffing 알고리에서 Equatable을 적용해 View 업데이트 기준을 제어하고
      #   불필요한 렌더링을 줄여 body 호출량을 약 80% 감소시켰습니다.

      # - Equatable 채택 시 반복적으로 발생하는 동등성 연산자 구현 부담을 줄이기 위해
      #   Equatable 합성을 선언적으로 처리하는 AutoEquatable 매크로를 구현했습니다.

      # - `withThrowingTaskGroup` 기반 병렬 API 호출로
      #   초기 로딩 시간을 1.2초 → 0.7초 (약 40% 개선)로 단축했습니다.

      - layout: left
        border:
          no # Value of `weak` will display a weak border below this item. # Any
          # other value (or no value) means no border will be displayed
        title: 코드라운지
        link: https://coderounge.example
        link_text: 코드라운지 방문하기
        additional_links:
          - title: Github
            icon: fab fa-github
            url: https://github.com/example/coderounge
        quote: >
          개발자를 위한 커뮤니티 및 학습 서비스
        description: | # this will include new lines to allow paragraphs
          - 상세 화면을 JSON 기반으로 렌더링하고 서버에서 정의한 마크다운 문법을 파싱해 UI를 구성
          - EBNF 기반 커스텀 마크다운 문법을 직접 정의하고 이를 해석하는 파서 구현
          - 서버 데이터 변경만으로 앱 업데이트 없이 상세 화면 변경 가능하도록 설계

      # - EBNF 기반 커스텀 마크다운 문법을 정의하고, 해당 문법을 해석하는 파서 구현

      # - 커스텀 마크다운 문법을 JSON으로 파싱해 상세 화면을 렌더링하는 구조 설계

      # - 서버 데이터 변경만으로 앱 업데이트 없이 상세 화면을 변경할 수 있도록 구성

